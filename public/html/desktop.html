<html lang="en">

<head>
    <title>GEOLYTIX</title>

    <meta name="description" content="${meta}"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="/glx.ico" />

    <link rel="stylesheet" href="/css/desktop.css"/>
    <link rel="stylesheet" href="https://xyz-geodata-v2.now.sh/geodata/css/control.css"/>

    <script src="/js/geodata.js" defer></script>

    <script src="https://xyz-geodata-v2.now.sh/geodata/js/build/xyz_openlayers.js" defer></script>
    
    <script src="/js/desktop.js" defer></script>

    <style>

        .icon-footer {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-repeat: no-repeat;
            background-size: 70%;
            background-position: center;
            background-color: #fff;
            border-radius: 10px;
            margin: 5px;
            box-shadow: 3px 3px #444;
        }

        .icon-team {
            display: inline-block;
            width: 25px;
            height: 25px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            margin: 5px 10px 0 0;
        }
    
        .icon-linkedin {
            background-image: url("./images/icons/linkedin.svg");
        }
    
        .icon-twitter {
            background-image: url("./images/icons/twitter.svg");
        }
    
        .icon-medium {
            background-image: url("./images/icons/medium.svg");
        }

        .icon-github {
            background-image: url("./images/icons/github.svg");
        }

        .icon-stackexchange {
            background-image: url("./images/icons/stackexchange.svg");
        }

        /* RESIZE */
        @media screen and (max-width: 1275px) {
        .header__smaller > #home {
            font-size: 24px !important;
        }
        }

        @media screen and (max-width: 1100px) {
        .header__menu > div {
            display: none;
        }
        }

        @media screen and (min-width: 1500px) {
        body {
            font-size: 110%
        }
        }

        @media screen and (min-width: 1600px) {
        body {
            font-size: 120%
        }
        }

        @media screen and (min-width: 1700px) {
        body {
            font-size: 130%
        }
        }

        @media screen and (min-width: 1800px) {
        body {
            font-size: 140%
        }
        }

        #section_awards {
        margin: 50px 0;
        }

        #section_awards>.strip:nth-of-type(1) {
        width: 100%;
        height: 100px;
        }

        #section_awards>.strip:nth-of-type(1)>a {
        width: 33%;
        }

        #section_awards>.strip:nth-of-type(2) {
        margin-top: 40px;
        width: 100%;
        height: 100px;
        }

        #section_awards>.strip:nth-of-type(2)>a {
        width: 33%;
        }

        #section_awards>.strip div,
        #section_awards>.strip a {
        display: block;
        float: left;
        height: 100%;
        }

        #section_contact {
        width: 100%;
        height: 350px;
        background-color: #079e00;
        }

        #section_contact>div {
        position: relative;
        max-width: 1500px;
        margin: 0 auto;
        }

        #section_contact>div .contact__text {
        width: 300px;
        height: 100%;
        float: right;
        background-color: #079e00;
        color: #fff;
        text-align: center;
        padding-top: 20px;
        font-family: ffmark_bold, sans-serif;
        font-size: 20px;
        line-height: 1.5;
        }

        #section_contact .attribution {
        display: none;
        }

        #map_contact {
        width: calc(100% - 300px);
        height: 350px;
        float: left;
        }

        #btnZoomIn_contact {
        top: 10px;
        left: -10px;
        }

        #btnZoomOut_contact {
        top: 70px;
        left: -10px;
        }        
            
</style>

</head>

<body data-viewmode="desktop" data-locale="${locale}" data-office="${office}">

${header}

${services}

${case_studies}

${geodata}

${team}

<div id="section_contact">
    <div>
        <button id="btnZoomIn_contact" class="mapButton noselect">
            <i class="material-icons">add</i>
        </button>
        <button id="btnZoomOut_contact" class="mapButton noselect">
            <i class="material-icons">remove</i>
        </button>
        <div id="map_contact"></div>
        <div id="contact__text" class="contact__text"></div>
    </div>
</div>

<div id="section_awards">
    <div class="strip">
        <a class="img__contain img__load" data-src="awards/award_qa.jpg" href="http://blog.geolytix.net/2016/07/01/data-analytics-firm-geolytix-win-queens-award-for-enterprise" target="_blank"></a>
        <a class="img__contain img__load" data-src="awards/award_odi.jpg" href="https://theodi.org" target="_blank"></a>
        <a class="img__contain img__load" data-src="awards/award_fsb.jpg" href="https://www.fsbawards.co.uk" target="_blank"></a>
    </div>

    <div class="strip">
        <a class="img__contain img__load" data-src="awards/award_geoawesome.png" href="https://geoawesomeness.com/2019-top-100-geospatial-companies-startups/" target="_blank"></a>        
        <a class="img__contain img__load" data-src="awards/award_nba.jpg" href="https://www.nationalbusinessawards.co.uk" target="_blank"></a>
        <a class="img__contain img__load" data-src="awards/award_sla.jpg" href="http://www.thesla.org/previous-winners" target="_blank"></a>
    </div>
</div>

${footer}

</body>

</html>
