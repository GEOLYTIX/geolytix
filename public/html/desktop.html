    /* UL-GRID */
    .ul_grid {
      position: relative;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .ul_grid li {
      display: inline-block;
      vertical-align: top;
    }

    .ul_grid li .li_expander {
      position: absolute;
      top: auto;
      left: 0;
      width: 100%;
      margin: 0 0 0 0;
      visibility: hidden;
    }

    .ul_grid li .li_expander.visible {
      visibility: visible;
      border-top: 1px solid #000;
      padding: 15px 0;
    }

    .ul_grid li .li_card {
      position: relative;
    }

    .ul_grid li .li_card.expanded:after,
    .ul_grid li .li_card.expanded:before {
      position: absolute;
      bottom: -1px;
      left: 50%;
      height: 0;
      width: 0;
      border: solid transparent;
      content: " ";
      pointer-events: none;
    }

    .ul_grid li .li_card.expanded:before {
      border-bottom-color: #000;
      border-width: 16px;
      margin-left: -16px;
    }

    .ul_grid li .li_card.expanded:after {
      border-bottom-color: #fff;
      border-width: 15px;
      margin-left: -15px;
      z-index: 999;
    }

    .img_fit {
      object-fit: contain;
      object-position: center;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', function () {

      // Location Hash
      window.location.hash = window.location.hash.replace(/\!/, '');

      // LAZY LOAD IMAGES
      const imgLoadArray = document.querySelectorAll('.img__load');

      for (let i = 0; i < imgLoadArray.length; i++) {
        let img = new Image();
        img.onload = function () {
          imgLoadArray[i].style['background-image'] = 'url(/images/' + imgLoadArray[i].dataset.src + ')';
          if (imgLoadArray[i].id === 'header__image') document.querySelectorAll('.black').forEach(el => el
            .classList.remove('black'))
        };
        img.src = '/images/' + imgLoadArray[i].dataset.src;
      }
    })

    // Scroll helper
    function scrollElementToTop(element, offset, duration = 400) {

      if (duration <= 0) return;

      let tick = (element.getBoundingClientRect().top + offset) / duration * 10;

      setTimeout(function () {

        document.documentElement.scrollTop += tick;

        if (!document.documentElement.scrollTop) window.scrollY += tick;

        scrollElementToTop(element, offset, duration - 10);

      }, 10);
    }
  </script>
