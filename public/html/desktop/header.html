<style>
  #header {
    position: fixed;
    width: 100%;
    height: 70px;
    color: #000;
    z-index: 9999;
    padding: 5px 50px 0 50px;
  }

  #header a {
    color: #000;
  }

  #header.header__main {
    color: #000;
    background-color: #fff;
    -webkit-box-shadow: 1px 1px 5px #777;
    -moz-box-shadow: 1px 1px 5px #777;
    box-shadow: 1px 1px 5px #777;
  }

  #header.header__main a {
    color: #000;
  }

  #header__image {
    height: 100%;
    background-position: center center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    margin-bottom: 100px;
  }

  #home {
    float: left;
    font-family: ffmark_black, sans-serif;
    margin-top: 120px;
    font-size: 120px;
    transition: all 0.3s;
  }

  .header__smaller>#home {
    margin-top: 10px;
    font-size: 60px;
  }

  @media screen and (max-width: 1275px) {
    .header__smaller>#home {
      font-size: 24px !important;
    }
  }

  #header__menu {
    position: absolute;
    top: 10px;
    right: 50px;
    font-size: 16px;
    font-weight: 700;
  }

  #header__menu > * {
    display: inline-block;
    margin: 0 0 -10px 20px;
  }

  #header__menu > .cursor:hover {
    border-bottom: 10px solid #fff;
  }

  .header__main #header__menu > .cursor:hover {
    border-bottom: 10px solid #000;
  }

  #header__menu .flag_link {
    width: 35px;
    height: 35px;
    border-radius: 100%;
    background-repeat: no-repeat;
    background-size: contain;
    -webkit-box-shadow: 1px 1px 3px #000;
    -moz-box-shadow: 1px 1px 3px #000;
    box-shadow: 1px 1px 3px #000;
  }

  .icon_de {
    background-image: url("/images/icons/de.svg");
  }

  .icon_pl {
    background-image: url("/images/icons/pl.svg");
  }

  .icon_gb {
    background-image: url("/images/icons/gb.svg");
  }

  .icon_jp {
    background-image: url("/images/icons/jp.svg");
  }

  .header__text {
    position: absolute;
    top: 250px;
    color: #000;
    font-weight: 700;
    font-size: 300%;
  }

  .header__smaller>.header__text {
    visibility: hidden;
    opacity: 0;
    transition: visibility 0.3s, opacity 0.3s linear;
  }

  .black {
    color: black !important;
  }

  @media screen and (max-width: 1060px) {
    #header__menu {
      display: none;
    }
  }
</style>

<section id="header" class="black header__smaller header__main">
  <a id="home" class="black cursor" href="/">GEOLYTIX</a>
  <div class="black header__text">优化选址决策</div>
  <div id="header__menu" class="black">
    <div data-id="services" class="scroll_to black cursor">Services</div>
    <a class="black cursor" href="https://blog.geolytix.net" target="_blank">Blog</a>
    <div data-id="team" class="scroll_to black cursor">Team</div>
    <div data-id="contact" class="scroll_to black cursor">Contact</div>
    <a class="flag_link icon_gb" title="GEOLYTIX UK" href="https://geolytix.co.uk"></a>
    <a class="flag_link icon_de" title="GEOLYTIX Deutschland" href="https://geolytix.de"></a>
    <a class="flag_link icon_pl" title="GEOLYTIX Poland" href="https://geolytix.pl"></a>
    <a class="flag_link icon_jp" title="GEOLYTIX Japan" href="https://geolytix.jp"></a>
  </div>
</section>

<div id="header__image" class="img__load" data-src="intro_geolytix_cn.jpg"></div>

<script>

  window.addEventListener('DOMContentLoaded', function () {
    function setHeader() {
      let distanceY = document.documentElement.scrollTop || document.body.scrollTop;
      distanceY > 300 ?
        document.querySelector('#header').classList.add('header__smaller') :
        document.querySelector('#header').classList.remove('header__smaller');

      distanceY > document.getElementById('header__image').clientHeight - 80 ?
        document.querySelector('#header').classList.add('header__main') :
        document.querySelector('#header').classList.remove('header__main');
    }

    setHeader()

    window.addEventListener('scroll', function () { setHeader() });


    //MENU scroll
    document.querySelectorAll('.scroll_to').forEach(function(el){

      el.onclick = function(){
        window.location.hash = '!' + el.dataset.id;
        const section = document.getElementById(el.dataset.id);
        section && scrollElementToTop(section, -section.dataset.offset, 400);
      }

    });

  })

</script>
